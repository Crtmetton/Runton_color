<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cr√©er une course | Color Run</title>
    <link rel="stylesheet" href="style-liste-course.css">
</head>
<body>
<div class="bg-circle1"></div>
<div class="bg-circle2"></div>
<div class="bg-circle3"></div>
<header class="navbar">
    <div class="logo">Color Run</div>
    <nav class="menu">
        <a href="#">Accueil</a>
        <a href="#">Courses</a>
        <a href="#">Mes courses</a>
        <a href="#">Agenda</a>

        <a href="#" class="account-icon" title="Mon compte" style="margin-left:24px;">
            <svg width="28" height="28" viewBox="0 0 28 28" fill="none" style="display:inline-block;vertical-align:middle;" xmlns="http://www.w3.org/2000/svg">
                <circle cx="14" cy="14" r="13" stroke="#6a82fb" stroke-width="2" fill="#fff"/>
                <circle cx="14" cy="11" r="5" fill="#e2e7ff" stroke="#6a82fb" stroke-width="1.5"/>
                <path d="M6 22c1.5-4 14.5-4 16 0" stroke="#6a82fb" stroke-width="1.5" fill="none" stroke-linecap="round"/>
            </svg>
        </a>
    </nav>
</header>

<main class="main-container" style="display:flex; justify-content:center; align-items:center; min-height:80vh;">
    <section class="course-card no-hover" style="max-width:1200px; width:100%; margin:40px auto; padding:40px 48px;">
        <h2 style="text-align:center; font-size:1.6rem; font-weight:700; margin-bottom:32px;">Cr√©er une course</h2>
        <form>
            <div style="display:flex; gap:24px; flex-wrap:wrap; margin-bottom:18px; align-items:flex-start;">
                <!-- Colonne gauche -->
                <div style="flex:1 1 0; min-width:220px; display:flex; flex-direction:column; gap:18px;">
                    <label for="nom" class="form-label">Nom de la course :</label>
                    <input id="nom" type="text" class="filter-input form-field" placeholder="Ex : Color Run Paris">

                    <label for="ville" class="form-label">Ville :</label>
                    <input id="ville" type="text" class="filter-input form-field" placeholder="Ex : Paris">

                    <label for="dateheure" class="form-label">Date et heure :</label>
                    <input id="dateheure" type="datetime-local" class="filter-input form-field">

                    <label for="max" class="form-label">Nombre max de participant :</label>
                    <input id="max" type="number" class="filter-input form-field" min="1" placeholder="Ex : 200">

                    <label for="prix" class="form-label">Prix :</label>
                    <input id="prix" type="number" step="0.01" class="filter-input form-field" placeholder="Ex : 15.00">
                </div>
                <!-- Colonne droite -->
                <div style="flex:1 1 0; min-width:220px; display:flex; flex-direction:column; gap:18px;">
                    <label for="adresse" class="form-label">Adresse :</label>
                    <input id="adresse" type="text" class="filter-input form-field" placeholder="Ex : 12 rue de la course">

                    <label for="distance" class="form-label">Distance :</label>
                    <input id="distance" type="text" class="filter-input form-field" placeholder="Ex : 10 km">

                    <label class="form-label">Obstacle :</label>
                    <div style="display:flex; gap:12px;">
                        <button type="button" id="btn-obstacle-oui" class="search-button secondary obstacle-btn" style="flex:1;">Oui</button>
                        <button type="button" id="btn-obstacle-non" class="search-button secondary obstacle-btn" style="flex:1;">Non</button>
                    </div>
                    <input type="hidden" name="obstacle" id="obstacle" value="">
                </div>
            </div>
            <!-- Champs pleine largeur -->
            <label for="cause" class="form-label">Cause :</label>
            <input id="cause" type="text" class="filter-input form-field" style="margin-bottom:18px;" placeholder="Ex : Soutien √† une association">

            <label for="desc" class="form-label">Description :</label>
            <textarea id="desc" class="filter-input form-field" style="min-height:60px; margin-bottom:28px; resize:vertical;" placeholder="D√©crivez la course..."></textarea>
            <div style="display:flex; justify-content:center; margin-top:32px;">
                <button type="submit" class="search-button" style="width:180px; font-size:1.1rem; padding:12px 0;">Cr√©er</button>
            </div>
        </form>
    </section>
</main>

<footer class="footer">
    <div class="footer-content">
        <div class="newsletter">
            <p>Abonnez-vous √† notre newsletter</p>
            <form>
                <input type="email" placeholder="Votre email">
                <button type="submit">S'abonner</button>
            </form>
        </div>
        <div class="social-icons">
            <a href="#">üì∏ Instagram</a>
            <a href="#">üìò Facebook</a>
        </div>
        <div class="credits">
            <p>2025 ¬© Color Run. Tous droits r√©serv√©s.</p>
        </div>
    </div>
</footer>

<!-- Popup compte utilisateur (connexion/inscription) -->
<div id="account-popup-overlay" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.38); z-index:9999;">
    <div id="account-popup" style="position:fixed; top:0; right:0; width:370px; max-width:100vw; height:100vh; background:#fff; box-shadow:-2px 0 24px rgba(0,0,0,0.10); z-index:10000; display:flex; flex-direction:column; align-items:center; padding:32px 28px 0 28px;">
        <button onclick="closeAccountPopup()" style="position:absolute; top:18px; right:24px; background:none; border:none; font-size:1.5rem; color:#ff6a88; cursor:pointer;">√ó</button>
        <img src="images/logo.png" alt="Logo Color Run" style="height:38px; margin-bottom:32px; margin-top:8px;">
        <div id="account-popup-content">
            <h2 style="font-size:1.15rem; margin-bottom:18px; text-align:left;">Se connecter</h2>
            <form>
                <label style="font-size:0.98rem; font-weight:600;">Adresse email :</label>
                <input type="email" style="width:100%; margin-bottom:16px; margin-top:4px; padding:10px; border-radius:8px; border:1px solid #ccc; font-size:1rem;">
                <label style="font-size:0.98rem; font-weight:600;">Mot de passe :</label>
                <input type="password" style="width:100%; margin-bottom:24px; margin-top:4px; padding:10px; border-radius:8px; border:1px solid #ccc; font-size:1rem;">
                <button type="submit" class="search-button" style="width:100%; margin-bottom:18px;">Se connecter</button>
            </form>
            <div style="text-align:center; font-size:0.95rem;">
                Tu n'as pas de compte ? <a href="#" id="show-register" style="color:#6a82fb; text-decoration:underline; cursor:pointer;">Cr√©er le tien</a>
            </div>
        </div>
        <div id="register-popup-content" style="display:none; width:100%;">
            <h2 style="font-size:1.15rem; margin-bottom:18px; text-align:left;">Cr√©er un compte</h2>
            <form>
                <label style="font-size:0.98rem; font-weight:600;">Nom :</label>
                <input type="text" style="width:100%; margin-bottom:12px; margin-top:4px; padding:10px; border-radius:8px; border:1px solid #ccc; font-size:1rem;">
                <label style="font-size:0.98rem; font-weight:600;">Pr√©nom :</label>
                <input type="text" style="width:100%; margin-bottom:12px; margin-top:4px; padding:10px; border-radius:8px; border:1px solid #ccc; font-size:1rem;">
                <label style="font-size:0.98rem; font-weight:600;">Adresse email :</label>
                <input type="email" style="width:100%; margin-bottom:12px; margin-top:4px; padding:10px; border-radius:8px; border:1px solid #ccc; font-size:1rem;">
                <label style="font-size:0.98rem; font-weight:600;">Mot de passe :</label>
                <input type="password" style="width:100%; margin-bottom:20px; margin-top:4px; padding:10px; border-radius:8px; border:1px solid #ccc; font-size:1rem;">
                <button type="submit" class="search-button" style="width:100%; margin-bottom:18px;">S'inscrire</button>
            </form>
            <div style="text-align:center; font-size:0.95rem;">
                Tu as d√©j√† un compte ? <a href="#" id="show-login" style="color:#6a82fb; text-decoration:underline; cursor:pointer;">Connecte-toi</a>
            </div>
        </div>
    </div>
</div>
<script>
    document.querySelectorAll('.account-icon').forEach(function(el) {
        el.onclick = function(e) {
            e.preventDefault();
            document.getElementById('account-popup-overlay').style.display = 'block';
            document.getElementById('account-popup-content').style.display = 'block';
            document.getElementById('register-popup-content').style.display = 'none';
        };
    });
    function closeAccountPopup() {
        document.getElementById('account-popup-overlay').style.display = 'none';
    }
    document.getElementById('show-register').onclick = function(e) {
        e.preventDefault();
        document.getElementById('account-popup-content').style.display = 'none';
        document.getElementById('register-popup-content').style.display = 'block';
    };
    document.getElementById('show-login').onclick = function(e) {
        e.preventDefault();
        document.getElementById('register-popup-content').style.display = 'none';
        document.getElementById('account-popup-content').style.display = 'block';
    };
    document.getElementById('account-popup-overlay').onclick = function(e) {
        if (e.target === this) closeAccountPopup();
    };

    // Gestion bouton obstacle
    document.addEventListener("DOMContentLoaded", function() {
        var btnOui = document.getElementById('btn-obstacle-oui');
        var btnNon = document.getElementById('btn-obstacle-non');
        var inputObstacle = document.getElementById('obstacle');
        if(btnOui && btnNon && inputObstacle) {
            btnOui.onclick = function() {
                btnOui.classList.add('selected');
                btnNon.classList.remove('selected');
                inputObstacle.value = "oui";
            };
            btnNon.onclick = function() {
                btnNon.classList.add('selected');
                btnOui.classList.remove('selected');
                inputObstacle.value = "non";
            };
        }
    });
</script>
<style>
    /* Champs plus jolis et focus am√©lior√© */
    .form-label {
        font-weight: 600;
        font-size: 1rem;
        margin-bottom: 4px;
        color: #6a82fb;
        letter-spacing: 0.2px;
    }
    .form-field {
        border-radius: 14px !important;
        border: 1.5px solid #e2e7ff !important;
        background: #f8f9ff !important;
        font-size: 1rem;
        font-weight: 500;
        padding: 11px 18px !important;
        margin-bottom: 0 !important;
        box-shadow: 0 2px 8px rgba(106,130,251,0.03);
        transition: border 0.2s, box-shadow 0.2s;
        color: #222;
    }
    .form-field:focus {
        border: 1.5px solid #6a82fb !important;
        outline: none;
        background: #fff !important;
        box-shadow: 0 4px 16px rgba(106,130,251,0.08);
    }
    select.form-field {
        padding-right: 32px !important;
    }

    /* D√©sactive l'effet hover sur la card de cr√©ation */
    .course-card.no-hover:hover {
        transform: none !important;
        box-shadow: 0 4px 24px rgba(255,106,136,0.07), 0 1.5px 8px rgba(106,130,251,0.06);
    }

    /* Les champs du formulaire ont tous la m√™me largeur */
    .course-card form .form-field {
        width: 100% !important;
        max-width: 100%;
        min-width: 0;
        box-sizing: border-box;
    }

    /* Bouton obstacle s√©lectionn√© */
    .obstacle-btn.selected,
    .obstacle-btn.selected:focus {
        background: #6a82fb !important;
        color: #fff !important;
        border-color: #6a82fb !important;
    }
</style>
</body>
</html>
