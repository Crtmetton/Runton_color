<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ? ${title} + ' - Runton Color' : 'Runton Color'">Runton Color</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- CSS personnalis√© -->
    <link th:if="${customCss}" th:href="@{'/css/' + ${customCss}}" rel="stylesheet">
    
    <style>
        .navbar-brand { font-weight: bold; }
        .user-info { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
        }
        .role-badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
        }
        .role-admin { background: #dc3545; color: white; }
        .role-organizer { background: #007bff; color: white; }
        .role-user { background: #28a745; color: white; }
        
        .alert-custom {
            border-left: 4px solid;
            border-radius: 0.375rem;
        }
        .alert-success { border-left-color: #28a745; }
        .alert-danger { border-left-color: #dc3545; }
        .alert-info { border-left-color: #17a2b8; }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-palette"></i> Runton Color
            </a>
            
            <!-- Toggle mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navigation -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">
                            <i class="bi bi-house"></i> Accueil
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/courses}">
                            <i class="bi bi-flag"></i> Courses
                        </a>
                    </li>
                    <li class="nav-item" th:if="${isAuthenticated}">
                        <a class="nav-link" th:href="@{/profile}">
                            <i class="bi bi-person"></i> Profil
                        </a>
                    </li>
                    <li class="nav-item" th:if="${isOrganizer}">
                        <a class="nav-link" th:href="@{/mes-courses}">
                            <i class="bi bi-list-task"></i> Mes Courses
                        </a>
                    </li>
                </ul>
                
                <!-- Informations utilisateur -->
                <div class="navbar-nav">
                    <div th:if="${isAuthenticated}" class="user-info text-white">
                        <span class="me-2">
                            <i class="bi bi-person-circle"></i> 
                            <span th:text="${userName}">Utilisateur</span>
                        </span>
                        <span class="role-badge" 
                              th:classappend="${isAdmin} ? 'role-admin' : (${isOrganizer} ? 'role-organizer' : 'role-user')"
                              th:text="${userRole}">R√¥le</span>
                        
                        <!-- Liens selon le r√¥le -->
                        <a th:if="${isAdmin}" th:href="@{/admin}" class="btn btn-outline-light btn-sm ms-2">
                            <i class="bi bi-gear"></i> Admin
                        </a>
                        <a th:if="${isOrganizer}" th:href="@{/creation-course}" class="btn btn-outline-light btn-sm ms-1">
                            <i class="bi bi-plus"></i> Cr√©er
                        </a>
                        
                        <a th:href="@{/logout}" class="btn btn-outline-danger btn-sm ms-2">
                            <i class="bi bi-box-arrow-right"></i> D√©connexion
                        </a>
                    </div>
                    
                    <div th:unless="${isAuthenticated}">
                        <button class="btn btn-outline-light" onclick="openAuthModal()">
                            <i class="bi bi-person"></i> Se connecter
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- CONTENU PRINCIPAL -->
    <main class="container my-4">
        <!-- Messages flash -->
        <div th:if="${success}" class="alert alert-success alert-custom alert-dismissible fade show">
            <i class="bi bi-check-circle"></i>
            <span th:text="${success}">Message de succ√®s</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-custom alert-dismissible fade show">
            <i class="bi bi-exclamation-triangle"></i>
            <span th:text="${error}">Message d'erreur</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${info}" class="alert alert-info alert-custom alert-dismissible fade show">
            <i class="bi bi-info-circle"></i>
            <span th:text="${info}">Message d'information</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- Zone de contenu sp√©cifique (sera remplac√©e par chaque page) -->
        <div th:replace="~{::main-content}">
            <p>Contenu par d√©faut</p>
        </div>
    </main>
    
    <!-- MODAL DE CONNEXION (si non connect√©) -->
    <div th:unless="${isAuthenticated}" class="modal fade" id="authModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Se connecter</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Se connecter</button>
                    </form>
                    <hr>
                    <div class="text-center">
                        <small>Pas de compte ? <a th:href="@{/register}">S'inscrire</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function openAuthModal() {
            new bootstrap.Modal(document.getElementById('authModal')).show();
        }
        
        // Log syst√®me de token (debug)
        console.log('üéØ Application Runton Color - Thymeleaf actif');
    </script>
    
    <!-- Scripts personnalis√©s -->
    <th:block th:if="${customJs}">
        <script th:src="@{'/js/' + ${customJs}}"></script>
    </th:block>
</body>
</html>
